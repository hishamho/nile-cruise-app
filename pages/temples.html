<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="temples">المعابد</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script defer src="../js/language.js"></script>
  <script defer src="../js/main.js"></script>
</head>
<body>
  <h2 data-i18n="temples">المعابد</h2>

  <div class="temple-grid">
    <!-- كل معبد هنا -->
    <div class="temple-card" onclick="showTemple('karnak')">
      <img src="../images/karnak.jpg" alt="معبد الكرنك" />
      <h3 data-i18n="karnak">معبد الكرنك</h3>
    </div>

    <div class="temple-card" onclick="showTemple('edfu')">
      <img src="../images/edfu.jpg" alt="معبد إدفو" />
      <h3 data-i18n="edfu">معبد إدفو</h3>
    </div>

    <div class="temple-card" onclick="showTemple('komombo')">
      <img src="../images/komombo.jpg" alt="معبد كوم أمبو" />
      <h3 data-i18n="komombo">معبد كوم أمبو</h3>
    </div>

    <div class="temple-card" onclick="showTemple('philae')">
      <img src="../images/philae.jpg" alt="معبد فيلة" />
      <h3 data-i18n="philae">معبد فيلة</h3>
    </div>

    <div class="temple-card" onclick="showTemple('abusimbel')">
      <img src="../images/abusimbel.jpg" alt="معبد أبو سمبل" />
      <h3 data-i18n="abusimbel">معبد أبو سمبل</h3>
    </div>
  </div>

  <!-- نافذة التفاصيل -->
  <div id="temple-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('temple-modal')">&times;</span>
      <h2 id="temple-title"></h2>
      <p id="temple-desc"></p>
      <img id="temple-img" src="" alt="" />
    </div>
  </div>
</body>
</html>
